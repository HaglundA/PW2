<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexander Haglund</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav {
      background-color: #eee;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 10px;
    }
    nav a {
      color: #333;
      text-decoration: none;
      padding: 5px;
    }
    nav a:hover {
      background-color: #333;
      color: #fff;
    }
    /* Styles for the tutorial list */
    #tutorial-list {
      display: none;
      margin-top: 10px;
      padding: 0;
      list-style: none;
    }
    #tutorial-list li {
      margin-bottom: 5px;
    }
  </style>
  <script>
    // Javascript code
    var tutorialsButton = document.getElementById('tutorials-button');
    var tutorialList = document.getElementById('tutorial-list');
    var mainContent = document.getElementsByTagName('main')[0];

    tutorialsButton.addEventListener('click', function() {
      if (tutorialList.style.display === 'none') {
        tutorialList.style.display = 'block';
        mainContent.style.marginTop = '150px';
      } else {
        tutorialList.style.display = 'none';
        mainContent.style.marginTop = '10px';
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Page Title</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><button id="tutorials-button">Tutorials</button></li>
      <li><a href="page2.html">Page 2</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h2>About Me</h2>
    <p>I am a PhD student at Imperial College London with an interest in computational biology.</p>
  </main>
  <ul id="tutorial-list">
    <li><a href="tutorials/tutorial1.html">Tutorial 1</a></li>
    <li><a href="tutorials/tutorial2.html">Tutorial 2</a></li>
    <li><a href="tutorials/tutorial3.html">Tutorial 3</a></li>
  </ul>
  <footer>
    <p>&copy; 2023 My Website</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Interests</title>
    <style>
      /* Add some basic styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #006699;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
      }
      main {
        margin: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      h2 {
        margin-top: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Interests</h1>
    </header>
    <main>
      <h2>Computational Biology</h2>
      <ul>
        <li>Genome sequencing</li>
        <li>Gene expression analysis</li>
        <li>Protein structure prediction</li>
      </ul>
      <h2>Machine Learning</h2>
      <ul>
        <li>Classification</li>
        <li>Regression</li>
        <li>Clustering</li>
      </ul>
      <h2>Web Development</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </main>
  </body>
</html>
